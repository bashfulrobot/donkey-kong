---
# Slack installation using known working direct URL 
- name: Check if Slack is already installed
  command: dpkg -l slack-desktop
  register: slack_check
  failed_when: false
  changed_when: false

- name: DEBUG - Log Slack check result
  debug:
    msg: "Slack check result: rc={{ slack_check.rc }}, package_state={{ package_state }}"

- name: Slack installation block
  block:
    - name: Create temporary directory for Slack installation
      tempfile:
        state: directory
        suffix: slack
      register: slack_temp_dir

    - name: Get Slack downloads page HTML to extract actual download URL
      uri:
        url: "https://slack.com/downloads/instructions/linux?ddl=1&build=deb"
        method: GET
        headers:
          User-Agent: "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
        return_content: yes
      register: slack_html_page
      tags:
        - downloads
        - slow
        - never

    - name: Extract actual download URL from HTML
      set_fact:
        slack_download_url: "{{ slack_html_page.content | regex_search('https://downloads\\.slack-edge\\.com/releases/linux/[0-9.]+/prod/x64/slack-desktop-[0-9.]+-amd64\\.deb') }}"
      tags:
        - downloads
        - slow
        - never

    - name: DEBUG - Log extracted download URL
      debug:
        msg: "Extracted Slack download URL: {{ slack_download_url }}"
      tags:
        - downloads
        - slow
        - never

    - name: Download Slack deb package from extracted URL
      get_url:
        url: "{{ slack_download_url }}"
        dest: "{{ slack_temp_dir.path }}/slack-desktop-amd64.deb"
        mode: '0644'
        timeout: 60
      register: slack_download
      when: slack_download_url is defined and slack_download_url != ""
      tags:
        - downloads
        - slow
        - never

    - name: DEBUG - Log download result
      debug:
        var: slack_download
      tags:
        - downloads
        - slow
        - never

    - name: Install Slack deb package with dpkg
      command: dpkg -i "{{ slack_download.dest }}"
      become: yes
      register: dpkg_result
      failed_when: false
      when: slack_download is defined and slack_download.dest is defined

    - name: DEBUG - Log dpkg result  
      debug:
        var: dpkg_result
      when: dpkg_result is defined

    - name: Fix broken dependencies if dpkg installation failed
      command: apt-get install -f -y
      become: yes
      register: apt_fix_result
      when: 
        - dpkg_result is defined
        - dpkg_result.rc != 0

    - name: Clean up temporary directory
      file:
        path: "{{ slack_temp_dir.path }}"
        state: absent
      when: slack_temp_dir.path is defined

  when: 
    - package_state == 'present'
    - slack_check.rc != 0

- name: Remove Slack
  apt:
    name: slack-desktop
    state: absent
  become: yes
  when: package_state == 'absent'

- name: Verify Slack installation
  command: dpkg -l slack-desktop
  register: slack_verify
  failed_when: false
  changed_when: false
  when: package_state == 'present'

- name: DEBUG - Log final verification
  debug:
    var: slack_verify
  when: package_state == 'present'